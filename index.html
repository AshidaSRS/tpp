      $(document).foundation();

      function closeChat (){
				var frame = $("#chat");
				if (frame.css('display') != 'none'){

						var width = $(window).width();
						frame.css('display','none');
						$("#videoPlayer").width($("#videoPlayer").width() + frame.width())
						//$("#videoPlayer").width(width*.8);
						closed = 1;
						return;
				} else {
					var width = $(window).width();
					$("#videoPlayer").width(width*.54);
					frame.css('display','inline');
					closed = 0;
					return;
				}
      }
